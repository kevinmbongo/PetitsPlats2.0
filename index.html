<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="container">
    <header class="position-relative">
      <img
        class="header_image"
        src="assets/images/lampos-aritonang-24gR_9lCdes-unsplash1.png"
        alt="image header"
      />

      <div class="z-2 position-absolute logo_container">
        <img src="assets/images/logo/Lespetitsplats.png" alt="logo" />
        <img src="assets/images/logo/Group3.png" alt="logo" />
      </div>

      <div
        class="z-1 position-absolute top-50 start-50 translate-middle header_content"
      >
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
          DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h1>
        <form id="myForm" class="d-flex position-relative form" role="search">
          <input
            id="searchbarInput"
            class="form-control me-2 search_bar"
            type="search"
            placeholder="Rechercher une recette, un ingrédient, ..."
            aria-label="Search"
          />
          <div
            id="validationServer03Feedback"
            class="invalid-feedback invalid-message"
          >
            Veuillez saisir une recherche valide.
          </div>

          <button
            id="submitSearch"
            class="btn position-absolute z-2 end-0 search_button"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
            >
              <circle cx="10" cy="10" r="9.5" stroke="currentColor" />
              <line
                x1="18.3536"
                y1="18.6464"
                x2="27.3536"
                y2="27.6464"
                stroke="currentColor"
              />
            </svg>
          </button>
        </form>
      </div>
    </header>

    <main>
      <nav class="navbar">
        <ul class="nav">
          <li class="nav-item">
            <div class="dropdown" id="dropdownIngredient">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ingrédients
              </button>
              <ul class="dropdown-menu" id="dropdownMenuIngredient">
                <li>
                  <form class="centered_flex form" role="search">
                    <input
                      class="form-control dropdown_search position-relative"
                      id="searchIngredient"
                      type="search"
                      aria-label="Search"
                    />
                  </form>
                </li>
                <li>
                  <div class="dropdown_search_btn position-absolute z-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="28"
                      height="28"
                      viewBox="0 0 28 28"
                      fill="none"
                    >
                      <circle cx="10" cy="10" r="9.5" stroke="currentColor" />
                      <line
                        x1="18.3536"
                        y1="18.6464"
                        x2="27.3536"
                        y2="27.6464"
                        stroke="currentColor"
                      />
                    </svg>
                  </div>
                </li>
                <li id="ingredientsMenuLi"></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <div class="dropdown" id="dropdownAppliances">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Appareils
              </button>
              <ul class="dropdown-menu" id="dropdownMenuAppliances">
                <li>
                  <form class="centered_flex form" role="search">
                    <input
                      class="form-control dropdown_search position-relative"
                      id="searchAppliances"
                      type="search"
                      aria-label="Search"
                    />
                  </form>
                </li>
                <li>
                  <div class="dropdown_search_btn position-absolute z-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="28"
                      height="28"
                      viewBox="0 0 28 28"
                      fill="none"
                    >
                      <circle cx="10" cy="10" r="9.5" stroke="currentColor" />
                      <line
                        x1="18.3536"
                        y1="18.6464"
                        x2="27.3536"
                        y2="27.6464"
                        stroke="currentColor"
                      />
                    </svg>
                  </div>
                </li>
                <li id="appliancesMenuLi"></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <div class="dropdown" id="dropdownUstensils">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ustensiles
              </button>
              <ul class="dropdown-menu" id="dropdownMenuUtensils">
                <li>
                  <form class="centered_flex form" role="search">
                    <input
                      class="form-control dropdown_search position-relative"
                      id="searchUtensils"
                      type="search"
                      aria-label="Search"
                    />
                  </form>
                </li>
                <li>
                  <div class="dropdown_search_btn position-absolute z-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="28"
                      height="28"
                      viewBox="0 0 28 28"
                      fill="none"
                    >
                      <circle cx="10" cy="10" r="9.5" stroke="currentColor" />
                      <line
                        x1="18.3536"
                        y1="18.6464"
                        x2="27.3536"
                        y2="27.6464"
                        stroke="currentColor"
                      />
                    </svg>
                  </div>
                </li>
                <li id="utensilsMenuLi"></li>
              </ul>
            </div>
          </li>
        </ul>
        <span id="totalRecipe" class="total-recipe">
          <i id="recipeNumber" class="total-recipe">50</i> recettes
        </span>
      </nav>
      <section id="badgeContainer" class="badge-container"></section>
      <section id="cardsContainer" class="row card_container"></section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
